name: Vite Build and Deploy

on:
  # main 브랜치에 푸시가 발생하면 실행
  push:
    branches:
      - main
  # Actions 탭에서 수동 실행 가능하도록 설정
  workflow_dispatch:

# 모든 워크플로우 실행에 대한 기본 권한을 명시적으로 '쓰기'로 설정하여 잠금 해제 시도
permissions:
  contents: write 
  pages: write 
  id-token: write
  
jobs:
  build:
    # 잠금 해제를 위해 Runner 버전을 명시적으로 변경 (ubuntu-latest 대신)
    runs-on: ubuntu-22.04 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 소스 브랜치의 깊이를 얕게 설정하여 빠른 실행 유도
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # 빌드 결과 폴더인 dist를 아티팩트로 명시적 지정
          static_site_generator: vite

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Runner 버전 일치
    runs-on: ubuntu-22.04 
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4